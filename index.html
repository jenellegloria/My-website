<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jenelle Gloria's Homepage!!</title>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 20px;
    }

    h1 {
      font-size: 24px;
      color: #000080;
      margin-bottom: 4px;
    }

    p {
      margin-bottom: 12px;
      line-height: 1.6;
    }

    a {
      color: #0000ee;
      text-decoration: underline;
    }

    a:visited {
      color: #551a8b;
    }

    a:hover {
      color: #ff0000;
    }

    hr {
      border: none;
      border-top: 1px solid #cccccc;
      margin: 20px 0;
    }

    .counter {
      font-size: 12px;
      color: #666666;
      margin-top: 40px;
    }

    .counter span {
      background: #000000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 2px 6px;
      letter-spacing: 3px;
    }

    .updated {
      font-size: 11px;
      color: #999999;
      margin-top: 8px;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 14px;
      background: #000000;
      margin-left: 1px;
      vertical-align: text-bottom;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <p>Hi, I'm Jenelle. This is my webpage. I hope you like it.<span class="cursor"></span></p>

  <p>E-mail me at <a href="mailto:jenellegloria@gmail.com">jenellegloria@gmail.com</a> to get in touch!!</p>

  <p><a href="games.html">Games</a></p>

</body>
</html>
